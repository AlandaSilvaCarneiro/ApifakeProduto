spring.application.name=FakeApiProduto
spring.datasource.url=jdbc:postgresql://localhost:5432/ApifakeProduto
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080
server.address=0.0.0.0
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# Expor todos os endpoints do Actuator
management.endpoints.web.exposure.include=*

# Habilitar a API OpenAPI do SpringDoc para incluir os endpoints do Actuator
springdoc.show-actuator=true